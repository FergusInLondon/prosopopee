sudo: required
dist: xenial
language: python
install:
  - sudo apt-get install graphicsmagick libav-tools -y
  - pip3 install -r requirements.txt
  - python setup.py develop
  - avconv -version
  - avconv -help
python:
  - "3.6"
script:
  - gm -version
  - cd example && prosopopee build
notifications:
  irc: "chat.freenode.net#prosopopee"
